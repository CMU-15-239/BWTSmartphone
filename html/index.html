<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

  <!-- <link rel='stylesheet' type='text/css' href='/css/reset.css' /> -->
  
  <link rel='stylesheet' type='text/css' href='/css/bootstrap.min.css'/>
  <link rel='stylesheet' type='text/css' href='/css/style.css'/>

</head>
<body>

  <!-- #header -->
  <header id='header'>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Title</a>
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul>
      </div>
    </div>
  </header>  
  <!-- /#header -->

  <section id='content' class='container-fluid clearfix'>
    <div class="row-fluid">

      <!-- Sidebar (Contains assignment picker) -->
      <div class="span3 well">

        <!-- Autocomplete search box -->
        <div class="row-fluid">
          <input type="text" class="span9 assignments" style="margin: 0 auto;" > 
          <button class="span3 btn btn-primary">Go</button>
        </div>
        <hr />

        <!-- Assignment List -->
        <div class="row-fluid">
          <ul id="assn-list" class="nav nav-list">
            <li class="nav-header">Assignments</li>
            <!-- Assignments get injected here -->
          </ul>
        </div>

      </div>
      <!-- /Sidebar -->

      <!-- Main content -->
      <div class="span9 ">
        <h3 id="assn-title"></h3>
        <div class="row-fluid">

          <!-- .word-table (Assignment word table) -->
          <table class="table table-striped table-bordered table-hover word-table">
            <thead>
              <tr>
                <th class="tbl-no">#</th>
                <th class="tbl-word">Word</th>
                <th class="tbl-def">Definition</th>
                <th class="tbl-edit">Edit</th>
              </tr>
            </thead>
            <tbody class="word-list">
              <!-- Assignment vocab words get injected here -->
            </tbody>
          </table>
          <!-- /.word-table -->

        </div>
      </div>
    </div>
  </section>


  <!-- Scripts! -->
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="/js/handlebars.js"></script>
  <script src="/js/bootstrap.js"></script>
  <script src="/js/app.js"></script>

</body>
</html>
