<html>
<head>
  <title>Braille Writing Tutor</title>
    <link rel='stylesheet' type='text/css' href='/css/bootstrap.min.css'/>
    <link rel='stylesheet' type='text/css' href='/css/style.css'/>

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src='/js/Unregistered.js'></script>
    <script>
      $(document).ready(function(){
        new App();
      

        $("#loginPassword").keyup(function(event){
          if(event.keyCode === 13){
            $("#login").click();
            $("input").addClass("disabled-custom");
          }
        });

        $("#loginUsername").focus();

      });
    </script>

</head>
<style>
  .login-form{
    width: 300px;
    height: 230px;
    position: absolute;
    left: 50%;
    top: 50%;
    margin-left: -150px;
    margin-top: -150px;
  }

  .login-form input{
    box-sizing: border-box;
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
  }
</style>

<body>

  <!-- #header -->
  <header id='header'>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">BWT Server</a>
      </div>
    </div>
  </header>  
  <!-- /#header -->
  
  <div class="login-form well">
      
    <h2>Login</h2>
    <div>
      <div>
        <label> Username </label><br>
        <input id="loginUsername" type="username"/>
      </div>
      <div>
        <label> Password </label><br>
        <input id="loginPassword" type="password"/>
      </div>
      <div>
        <button id="login" class="btn"> Login </button>
      </div>
    </div>

  </div>


  </div>
</body>
</html>
