<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <link rel='stylesheet' type='text/css' href='/css/reset.css' />
    
    <link rel='stylesheet' type='text/css' href='/css/bootstrap.min.css'/>
    <link rel='stylesheet' type='text/css' href='/css/style.css'/>
    
    <style>

    </style>

</head>
<body>

    <!-- Header -->
    <header id='header'>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">Title</a>
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </header>  


    <section id='content' class='container-fluid clearfix'>
        <div class="row-fluid">

            <!-- Sidebar -->
            <div class="span3 well">
                <h3>Assignments</h3>
                <div class="row-fluid">
                    <input type="text" class="span9 assignments" style="margin: 0 auto;" > 
                    <button class="span3 btn btn-primary">Go</button>
                </div>
            </div>

            <!-- Main content -->
            <div class="span9 ">
                <h3>Assignment 1</h3>
                <div class="row-fluid">
                    <table class="table table-striped table-bordered table-hover word-table">
                        <thead>
                            <tr>
                                <th class="tbl-no">#</th>
                                <th class="tbl-word">Word</th>
                                <th class="tbl-def">Definition</th>
                                <th class="tbl-edit">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="tbl-no">1</td>
                                <td class="tbl-word">Hello</td>
                                <td class="tbl-def">An exclamatory greeting</td>
                                <td class="tbl-edit">
                                    <button class="btn btn-mini btn-primary">Save</button>
                                    <button class="btn btn-mini btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>



    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://raw.github.com/bestiejs/lodash/v1.1.1/dist/lodash.js"></script>
    <script src="https://raw.github.com/wycats/handlebars.js/1.0.0-rc.3/dist/handlebars.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/app.js"></script>

</body>
</html>
